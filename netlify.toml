[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-audit --no-fund --loglevel=error"

[functions]
  node_bundler = "esbuild"

# Pretty URLs para legales (ES + EN + FR)
[[redirects]]
  from = "/es/privacidad.html"
  to = "/es/privacidad/"
  status = 301

[[redirects]]
  from = "/es/legal.html"
  to = "/es/legal/"
  status = 301

[[redirects]]
  from = "/es/cookies.html"
  to = "/es/cookies/"
  status = 301

[[redirects]]
  from = "/en/privacy.html"
  to = "/en/privacy/"
  status = 301

[[redirects]]
  from = "/en/legal.html"
  to = "/en/legal/"
  status = 301

[[redirects]]
  from = "/en/cookies.html"
  to = "/en/cookies/"
  status = 301

[[redirects]]
  from = "/fr/confidentialite.html"
  to = "/fr/confidentialite/"
  status = 301

[[redirects]]
  from = "/fr/mentions-legales.html"
  to = "/fr/mentions-legales/"
  status = 301

[[redirects]]
  from = "/fr/cookies.html"
  to = "/fr/cookies/"
  status = 301

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
